<!DOCTYPE html>
<html>
<head>
    <title>PS2 Browser Store</title>
    <style>
        body {
            background-color: #003366;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: url('header-background.png') no-repeat center;
            height: 100px;
            text-align: center;
            padding-top: 20px;
        }
        .header img {
            height: 60px;
        }
        .menu {
            width: 200px;
            float: left;
            background-color: #002244;
            padding: 10px;
            height: calc(100vh - 100px);
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border: 1px solid white;
            margin: 5px 0;
            text-align: center;
        }
        .menu a:hover {
            background-color: #004488;
        }
        .menu a.active {
            background-color: #0055aa;
            font-weight: bold;
        }
        .content {
            margin-left: 220px;
            padding: 10px;
            height: calc(100vh - 100px);
            overflow-y: auto;
        }
        .game-box {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: center;
            background-color: #001122;
            padding: 10px;
            border: 1px solid white;
        }
        .game-box img {
            width: 100%;
            height: auto;
        }
        .game-title {
            font-size: 14px;
            margin: 10px 0;
        }
        .footer {
            background-color: #002244;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = window.location.pathname.split('/').pop();
            const menuLinks = document.querySelectorAll('.menu a');
            menuLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="PS2 Browser Store Logo">
    </div>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="Apps.html">Apps</a>
        <a href="Homebrew-Games.html">Homebrew Games</a>
        <a href="Themes.html">Themes</a>
        <a href="Plug-Ins.html">Plug Ins</a>
        <a href="XEB+GUIDE.html">XEB+ Setup guide</a>
        <a href="XEB+Downloads.html">XEB+ Download</a>
    </div>
    <div class="content">
        <div id="game1" class="game-box">
            <a href="http://www.hwc.nat.cu/ps2-vault/hwc-projects/xebplus/">
                <img src="warhawk.jpg" alt="Warhawk">
                <div class="game-title">XEB+ X-mas Showcase</div>
            </a>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 PS2 Browser Store
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>PS2 Browser Store</title>
    <style>
        body {
            background-color: #003366;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: 100px 1fr 50px;
            grid-template-columns: 200px 1fr;
            height: 100vh;
        }
        .header {
            background: url('header-background.png') no-repeat center;
            height: 100px;
            text-align: center;
            padding-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            grid-column: 1 / 3;
        }
        .header a {
            display: inline-block;
        }
        .header img {
            height: 60px;
        }
        .menu {
            grid-row: 2 / 3;
            grid-column: 1 / 2;
            background-color: #002244;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border: 1px solid white;
            margin: 5px 0;
        }
        .menu a:hover {
            background-color: #004488;
        }
        .menu a.active {
            background-color: #0055aa;
            font-weight: bold;
        }
        .guides, .terms, .Return {
            margin-top: 0;
            padding-top: 10px;
            border-top: 1px solid white;
        }
        .guides h3 {
            color: #aabbcc;
            text-align: center;
            margin-bottom: 10px;
        }
        .content {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .game-box {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: center;
            background-color: #001122;
            padding: 10px;
            border: 1px solid white;
        }
        .game-box img {
            width: 100%;
            height: auto;
        }
        .game-title {
            font-size: 14px;
            margin: 10px 0;
        }
        .game-author {
            font-size: 12px;
            color: #aabbcc;
        }
        .footer {
            background-color: #002244;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
            grid-column: 1 / 3;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = window.location.pathname.split('/').pop();
            const menuLinks = document.querySelectorAll('.menu a');
            menuLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="logo.png" alt="PS2 Browser Store Logo">
        </a>
    </div>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="Apps.html">Apps</a>
        <a href="Homebrew-Games.html">Homebrew Games</a>
        <a href="Themes.html">Themes</a>
        <a href="Plug-Ins.html">Plug Ins</a>
        <div class="guides">
            <h3>Guides & Support</h3>
            <a href="XEB+GUIDE.html">XEB+ Setup guide</a>
            <a href="XEB+Downloads.html">XEB+ Download</a>
        </div>
        <div class="terms">
            <a href="terms.html">Store Rules & Terms</a>
        </div>
        <div class="Return">
            <a href="XEB+Downloads.html">Return to XEB+</a>
        </div>
    </div>
    <div class="content">
        <div id="game1" class="game-box">
            <a href="warhawk.html">
                <img src="warhawk.jpg" alt="Warhawk">
                <div class="game-title">Warhawk</div>
                <div class="game-author">Author: Incognito Entertainment</div>
            </a>
        </div>
        <div id="game2" class="game-box">
            <a href="gran-turismo.html">
                <img src="gran-turismo.jpg" alt="Gran Turismo 5 Prologue">
                <div class="game-title">Gran Turismo 5 Prologue</div>
                <div class="game-author">Author: Polyphony Digital</div>
            </a>
        </div>
        <div id="game3" class="game-box">
            <a href="pain.html">
                <img src="pain.jpg" alt="Pain">
                <div class="game-title">Pain</div>
                <div class="game-author">Author: Idol Minds</div>
            </a>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 XEB+ Store by Pmp174
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>PS2 Browser Store</title>
    <style>
        body {
            background: linear-gradient(to bottom left, #272B48, #4E6CA6);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: url('header-background.png') no-repeat center;
            height: 100px;
            text-align: left;
            padding-top: 20px;
            padding-left: 20px;
        }
        .header a {
            display: inline-block;
        }
        .header img {
            height: 60px;
        }
        .menu {
            width: 200px;
            float: left;
            background-color: transparent;
            padding: 10px;
            height: calc(100vh - 100px);
            border-radius: 10px;
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            text-align: left;
            background-color: #497BBA;
            border-radius: 10px;
            transition: box-shadow 1.5s ease-in-out, background-color 0.3s ease;
        }
        .menu a:hover {
            background-color: #497BBA;
            box-shadow: 0 0 10px 1px white;
        }
        .menu a.active {
            background-color: #0055aa;
            font-weight: bold;
        }
        .guides {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid white;
        }
        .guides h3 {
            color: #aabbcc;
            text-align: center;
            margin-bottom: 10px;
        }
        .terms {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid white;
            text-align: center;
        }
        .content {
            margin-left: 220px;
            padding: 20px 40px 40px 20px; /* Increased bottom padding */
            height: calc(100vh - 100px);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 8px; /* Top, bottom, and sides spacing set to 8px */
            box-sizing: border-box;
        }
        .game-box {
            background-color: #001122;
            border-radius: 50%;
            width: 100%;
            padding: 10px;
            position: relative;
            overflow: hidden;
            aspect-ratio: 1 / 1; /* Makes the game-box a circle */
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }
        .game-box:hover {
            box-shadow: 0 0 10px 2px white;
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
        .game-box img {
            width: 100%;
            height: 100%;
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image fills the circle */
        }
        .footer {
            background-color: #D2DDF0;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: black;
        }

        @keyframes blink {
            0%, 100% {
                box-shadow: 0 0 10px 1px white;
            }
            50% {
                box-shadow: 0 0 5px 0.5px white;
            }
        }

        .menu a:hover {
            animation: blink 1.5s infinite;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = window.location.pathname.split('/').pop();
            const menuLinks = document.querySelectorAll('.menu a');
            menuLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</head>

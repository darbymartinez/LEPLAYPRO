<!DOCTYPE html>
<html>
<head>
    <title>XEB+Store</title>
    <style>
        body {
            background: linear-gradient(to bottom left, #272B48, #4E6CA6);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: url('header-background.png') no-repeat center;
            height: 100px;
            text-align: left;
            padding-top: 8px;
            padding-left: 20px;
            margin-bottom: 8px; /* Reduce spacing */
        }
        }
        .header a {
            display: inline-block;
            background: linear-gradient(to bottom, #E1EAF6, #9EBDD9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header img {
            height: 60px;
        }
        .menu {
            width: 200px;
            float: left;
            background-color: transparent;
            padding: 10px;
            height: calc(100vh - 180px); /* Reduced to align with footer spacing */
            border-radius: 10px;
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            text-align: left;
            background-color: #497BBA;
            border-radius: 10px;
            transition: box-shadow 1.5s ease-in-out, background-color 0.3s ease;
        }
        .menu a:hover {
            background-color: #497BBA;
            box-shadow: 0 0 10px 1px white;
        }
        .guides {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid white;
        }
        .guides h3 {
            color: #aabbcc;
            text-align: center;
            margin-bottom: 10px;
        }
        .terms {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid white;
            text-align: center;
        }
        .content {
            margin-left: 220px;
            padding: 10px;
            padding-bottom: 80px; /* Add padding to prevent overlap */
            height: calc(100vh - 100px);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 8px;
            overflow-y: auto;
        }
        .game-box {
            padding: 0;
            border-radius: 10px;
            text-align: center;
            transition: box-shadow 1.5s ease-in-out;
            overflow: hidden;
        }
        .game-box:hover {
            box-shadow: 0 0 10px 1px white;
        }
        .game-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .game-title {
            font-size: 14px;
            margin: 10px 0;
        }
        .game-author {
            font-size: 12px;
            color: #aabbcc;
        }
        .footer {
            background: linear-gradient(to bottom, #D3E2F3, #717CAD);
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        @keyframes blink {
            0%, 100% {
                box-shadow: 0 0 10px 1px white;
            }
            50% {
                box-shadow: 0 0 5px 0.5px white;
            }
        }

        .menu a:hover, .game-box:hover {
            animation: blink 1.5s infinite;
        }
    </style>
</head>
